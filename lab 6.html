        <script type="text/javascript">
        var num = prompt("Input number: ", 2);
        num = parseInt (num);
        var p = prompt("Input pow: ", 3);

        var pow=1;
        for(var i=0; i<p; i++) {pow *= num;}
        document.write("Number " + num + " in pow " + p + " = " + pow); 
         </script>
    </head>
</html>
